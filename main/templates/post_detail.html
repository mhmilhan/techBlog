{% extends "base.html" %}

{% block content %}
<div class="bg-primary py-8">
  <article class="mx-auto max-w-4xl bg-white shadow-md rounded-lg overflow-hidden">
    <header class="px-6 py-4 text-center">
      <h1 class="text-3xl font-bold mb-2">{{ post.title }}</h1>
      <p class="text-gray-600 text-sm">
        {{ post.published_at | timesince }} ago | {{ post.author }}
      </p>
    </header>

    <figure class="px-6 py-4 text-center">
      <img
        src="./img/one.jpeg"
        alt="Description of the image"
        class="h-auto w-full rounded-md"
      />
      <figcaption class="text-gray-600 text-sm mt-2">
        {{ post.caption }}
      </figcaption>
    </figure>

    <section class="px-6 py-4">
      <p class="text-gray-800">
        {{ post.content }}
      </p>
    </section>
  </article>
</div>

{% endblock %}
