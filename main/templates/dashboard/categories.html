{% extends 'base.html' %}

{% block content %}

    <h2>All Categories</h2>
    <button class="bg-accent p-4 ml-10"><a href="{% url 'add_category' %}">Add Category</a></button>

    <table class="table-auto text-center container mx-auto">
          <thead>
            <tr>
              <th>#</th>
              <th>Category Name</th>
              <th>Created At</th>
              <th>Updated At</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
          {% for category in categories %}
            <tr>
              <td>{{ forloop.counter }}</td>
              <td>{{ category }}</td>
              <td>{{ category.created_at | date:"d-m-Y" }}</td>
              <td>{{ category.updated_at | date:"d-m-Y" }}</td>
              <td>
                  <a href="{% url 'edit_category' category.category_name %}" class="ml-6 mr-6"><i class="fa-regular fa-pen-to-square"></i></a>
                  <a href="{% url 'delete_category' category.category_name %}" class="mx-4"><i class="fa-solid fa-trash"></i></a>
              </td>
            </tr>
            {% endfor %}
          </tbody>
    </table>

{% endblock %}
